<div class="container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col">
      <div class="card card-registration my-4">
        <div class="row g-0">
          <div class="col-xl-6 d-none d-xl-block">
            <img src={{imageLink}} alt="Sample photo" class="img-fluid h-100" style="object-fit:cover;" />
          </div>
          <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-5 text-uppercase text-primary">{{titre}}</h3>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1m">Nom</label>
                    <input type="text" id="form3Example1m" class="form-control form-control-lg" [(ngModel)]="utilisateurs.nom"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n">Prenom</label>
                    <input type="text" id="form3Example1n" class="form-control form-control-lg" [(ngModel)]="utilisateurs.prenom"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n1">Num CIN:</label>
                    <input type="number" id="form3Example1n1" class="form-control form-control-lg" [(ngModel)]="utilisateurs.numCin"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1m1">Telephone</label>
                    <input type="number" id="form3Example1m1" class="form-control form-control-lg"  [(ngModel)]="utilisateurs.numTel" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n1">Date De Naissance:</label>
                    <input type="date" id="form3Example1n1" class="form-control form-control-lg"  [(ngModel)]="utilisateurs.dateNaissance"  />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1m1">Email</label>
                    <input type="email" id="form3Example1m1" class="form-control form-control-lg"  [(ngModel)]="utilisateurs.email"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n">Ville</label>
                    <input type="text" id="form3Example1n" class="form-control form-control-lg"  [(ngModel)]="adresse.ville" />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n">Region</label>
                    <input type="text" id="form3Example1n" class="form-control form-control-lg"  [(ngModel)]="adresse.region" />
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example8">Code Postale</label>
                <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="adresse.codePostale"  />
              </div>

              <div class="d-flex justify-content-end pt-3">
                <button type="button" class="btn btn-light btn-lg me-2" (click)="annulerFunction()">Annuler</button>
                <button type="button" class="btn btn-warning btn-lg" (click)="createUser()">
                  <i class="fas fa-save me-2"></i>Enregistrer
                </button>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
